<!DOCTYPE html>
<html>
    <head>
        <title>
            Student Information System
        </title>
        <style>
            #div1{
                border: 2px solid red;
            }
            #heading{
                text-align: center;
                margin-bottom: 75px;
            }
            #div2{
                height: 50px;
                border: 2px solid green;
                margin-top: 20px;
            }
            .search_record{
                margin-top: 10px;
                text-align: center;
            }
            #rollno{
                height: 25px;
                margin-right: 22px;
                width: 200px;
            }
            #search{
                height: 31px;
                width: 120px;
                font-size: large;
            }
            label{
                margin-right: 22px;
                font-size: 25px;
            }
            #div3{
                border: 2px solid yellow;
                margin-top: 30px;
                height: 500px;
                padding-bottom: 50px;
            }
            #display{
                height: 450px;
                margin-top: 40px;
                margin-right: 300px;
                margin-bottom: 20px;
                margin-left: 400px;
                padding-top: 50px;
                border: 2px solid salmon;
            }
            table{
                border: 1px solid black;
                border-collapse: collapse;
                height: 350px;
                width: 400px;
            }
            tr{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            .fieldname{
                text-align: right;
                padding-right: 20px;
            }
            .fieldvalues{
                text-align: left;
                padding-left: 20px;
            }
            #studentinfo{
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <div id="heading"><h1>Student Information System</h1></div>
        </div>
        <div id="div2">
            <div class="search_record">
                <form>
                    <label for="rollno" ><b>Enter Roll Number: </b></label>  
                    <input type="text" id="rollno">
                    <input type="button" value="search" id="search">
                </form>
            </div>
        </div>
        <div id="div3">
            <div id="display">
                <table id="studentinfo">
                    <tr>
                        <td class="fieldname">Student Name</td>
                        <td class="fieldvalues">ABC</td>
                    </tr>
                    <tr>
                        <td class="fieldname">Roll Number</td>
                        <td class="fieldvalues">U101113FCS103</td>
                    </tr>
                    <tr>
                        <td class="fieldname">School Name</td>
                        <td class="fieldvalues">Emerald Heights</td>
                    </tr>
                    <tr>
                        <td class="fieldname">City of Residence</td>
                        <td class="fieldvalues">Indore</td>
                    </tr>
                    <tr>
                        <td class="fieldname">10th Grade Score</td>
                        <td class="fieldvalues">85.5%</td>
                    </tr>
                    <tr>
                        <td class="fieldname">12th Grade Score</td>
                        <td class="fieldvalues">85%</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>    
</html>
